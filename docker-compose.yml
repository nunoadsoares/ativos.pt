version: '3.7'

volumes:
  certbot-etc:
  certbot-www:

networks:
  webnet:
    driver: bridge

services:
  app:
    build:
      context: .
      dockerfile: packages/webapp/Dockerfile
    image: ativos-pt-app
    container_name: webapp-app
    restart: unless-stopped
    expose: ["8080"]
    networks: [webnet]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 5s
      retries: 3
    # ðŸ‘‰ monta a mesma pasta 'public' que contÃ©m a datahub.db
    volumes:
      - ./packages/webapp/public:/app/public

  web:
    image: nginx:1.25-alpine
    container_name: webapp-web
    depends_on: [app]
    restart: always
    ports: ["80:80", "443:443"]
    volumes:
      - ./packages/webapp/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
      - ./packages/webapp/public:/app/public   # nginx tambÃ©m vÃª a mesma BD/estÃ¡ticos
    networks: [webnet]

  certbot:
    image: certbot/dns-cloudflare
    container_name: webapp-certbot
    user: "0:0"
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
      - ./secrets/cloudflare.ini:/root/.secrets/certbot/cloudflare.ini:ro
    entrypoint: >
      /bin/sh -c '
        trap exit TERM;
        while :; do
          certbot renew --quiet;
          sleep 12h & wait $${!};
        done
      '
    networks: [webnet]
