            cd /home/nuno/sites/ativos.pt
            
            # Vai buscar as √∫ltimas altera√ß√µes
            git pull
            
            # Executa o Docker Compose, especificando o caminho para o ficheiro de configura√ß√£o
            echo "üê≥ A reconstruir e reiniciar os contentores..."
            docker compose -f packages/webapp/docker-compose.yml up --build -d --force-recreate