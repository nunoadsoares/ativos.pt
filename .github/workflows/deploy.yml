name: Deploy to Hetzner VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Navega para a pasta principal do site
            cd /home/nuno/sites/ativos.pt
            
            # Vai buscar o código mais recente do GitHub
            git pull
            
            # Navega para a pasta da aplicação web
            cd packages/webapp
            
            # PASSO ADICIONADO: Popula a base de dados com os dados essenciais
            # Garante que as novas páginas não dão erro antes do cron diário correr.
            # É importante que o Node.js esteja instalado no teu servidor.
            node ./scripts/run-seed.js
            
            # Reconstrói e reinicia os contentores do Docker em background
            docker compose up --build -d