name: Deploy to Hetzner VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Navega para a raiz do projeto no servidor
            cd /home/nuno/sites/ativos.pt
            
            # Vai buscar as √∫ltimas altera√ß√µes
            git pull
            
            # Executa o Docker Compose a partir da raiz. Simples e correto.
            echo "üê≥ A reconstruir e reiniciar os contentores a partir da raiz..."
            docker compose up --build -d --force-recreate