          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Navega para a raiz do projeto no servidor
            cd /home/nuno/sites/ativos.pt

            # Vai buscar as √∫ltimas altera√ß√µes (incluindo o novo docker-compose.yml)
            git pull

            # Executa o Docker Compose a partir da raiz. √â tudo o que √© preciso.
            echo "üê≥ A reconstruir e reiniciar os contentores a partir da raiz..."
            docker compose up --build -d --force-recreate