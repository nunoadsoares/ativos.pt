name: Update Economic Data

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2. Preparar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Instalar dependências
      - name: Install dependencies
        run: pip install -r ./packages/data-worker/requirements.txt

      # 3.1. Expor packages/data-worker ao PYTHONPATH (para sitecustomize carregar)
      - name: Expose data-worker to Python (sitecustomize)
        shell: bash
        run: |
          echo "PYTHONPATH=$PYTHONPATH:$(pwd)/packages/data-worker" >> $GITHUB_ENV

      # 4. Inicializar DB (garante schema)
      - name: Init DB schema
        run: python ./packages/data-worker/init_db.py

      # 5. Executar o script que atualiza os dados
      - name: Run Data Worker
        run: python ./packages/data-worker/update_all.py

      # 6. Commit e push se existirem alterações
      - name: Commit and push if data changed
        shell: bash
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "Ativos.pt Data Bot"
          git config user.email "bot@users.noreply.github.com"

          git add -A
          if git diff --staged --quiet; then
            echo "✅ No changes to commit."
            exit 0
          fi
          git commit -m "Data: Atualização automática dos indicadores económicos"

          git remote add pat_origin "https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}"
          git push pat_origin HEAD:master
