name: Update Economic Data

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout com o PAT
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      # 2. Debug: variÃ¡veis de ambiente
      - name: Mostrar variÃ¡veis de ambiente relevantes
        run: |
          echo "ğŸ“ DiretÃ³rio atual: $(pwd)"
          echo "ğŸ”€ Branch atual: $(git branch --show-current)"
          echo "ğŸŒ Origem remota: $(git remote get-url origin)"
          echo "ğŸ” GH_PAT length: ${#GH_PAT:-0}"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      # 3. Preparar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. Instalar dependÃªncias
      - name: Install dependencies
        run: pip install -r ./packages/data-worker/requirements.txt

      # 5. Executar extractores
      - name: Run Data Worker
        run: python ./packages/data-worker/update_all.py

      # 6. Debug antes do commit/push
      - name: Estado antes do commit
        run: |
          echo "ğŸ“¦ Ficheiros modificados:"
          git status --short
          echo "ğŸ” Remotes configurados:"
          git remote -v

      # 7. Commit e push com GH_PAT de forma explÃ­cita
      - name: Commit and push if data changed
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "Ativos.pt Data Bot"
          git config --global user.email "bot@users.noreply.github.com"

          git add -A
          git diff --staged --quiet || git commit -m "Data: AtualizaÃ§Ã£o automÃ¡tica dos indicadores"

          echo "ğŸš€ A fazer push com GH_PAT para ${{ github.repository }} em ${{ github.ref }}"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
