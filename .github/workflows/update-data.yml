name: Update Economic Data

on:
  schedule:
    # Corre todos os dias Ã s 7h UTC (corresponde Ã s 8h em Portugal Continental no verÃ£o)
    - cron: '0 7 * * *'
  workflow_dispatch: # Permite execuÃ§Ã£o manual a partir do separador "Actions"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do repositÃ³rio
      # O `token` foi removido daqui pois nÃ£o Ã© necessÃ¡rio para o checkout de um repo pÃºblico.
      # O `persist-credentials: false` Ã© a parte crucial a manter.
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2. Debug: variÃ¡veis de ambiente (mantido para depuraÃ§Ã£o)
      - name: Show relevant environment variables
        run: |
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ”€ Current branch: $(git branch --show-current)"
          echo "ğŸŒ Remote origin: $(git remote get-url origin)"
          echo "ğŸ” GH_PAT length: ${#GH_PAT:-0}"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      # 3. Preparar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. Instalar dependÃªncias
      - name: Install dependencies
        run: pip install -r ./packages/data-worker/requirements.txt

      # 5. Executar o script que atualiza os dados
      - name: Run Data Worker
        run: python ./packages/data-worker/update_all.py

      # 6. Debug: verificar o estado antes do commit
      - name: Status before commit
        run: |
          echo "ğŸ“¦ Modified files:"
          git status --short
          echo "ğŸ” Configured remotes:"
          git remote -v

      # 7. Commit e push das alteraÃ§Ãµes usando o GH_PAT
      # Este passo contÃ©m a lÃ³gica corrigida.
      - name: Commit and push if data changed
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          # Configura o utilizador do Git para o commit
          git config --global user.name "Ativos.pt Data Bot"
          git config --global user.email "bot@users.noreply.github.com"

          # Adiciona todas as alteraÃ§Ãµes (novos ficheiros, modificados, apagados)
          git add -A
          
          # Faz commit apenas se existirem alteraÃ§Ãµes no "stage".
          # Se nÃ£o houver nada para commitar, o workflow continua sem erro.
          if git diff --staged --quiet; then
            echo "âœ… No changes to commit."
            exit 0
          else
            git commit -m "Data: AtualizaÃ§Ã£o automÃ¡tica dos indicadores econÃ³micos"
            echo "ğŸ“ Commit created."
          fi

          # *** A CORREÃ‡ÃƒO PRINCIPAL ESTÃ AQUI ***
          # Remove o cabeÃ§alho de autenticaÃ§Ã£o do token padrÃ£o (GITHUB_TOKEN)
          # que o `actions/checkout` adiciona.
          echo "ğŸ” Removing default authentication header to use PAT."
          git config --unset-all http.https://github.com/.extraheader

          # Reconfigura a URL do remote 'origin' para usar o Personal Access Token
          echo "ğŸ” Reconfiguring 'origin' remote with PAT."
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}"

          # Faz o push das alteraÃ§Ãµes para a branch 'master'
          echo "ğŸš€ Pushing changes to the repository."
          git push origin HEAD:master