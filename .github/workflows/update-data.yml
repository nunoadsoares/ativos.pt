name: Update Economic Data

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1. Usa actions/checkout com o PAT
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      # 2. Debug: verifica se o token está acessível
      - name: Verificar se GH_PAT está presente
        run: echo "${{ secrets.GH_PAT != '' && '✅ GH_PAT is set' || '❌ GH_PAT is empty or not found' }}"

      # 3. Prepara o Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. Instala dependências do data-worker
      - name: Install dependencies
        run: pip install -r ./packages/data-worker/requirements.txt

      # 5. Executa TODOS os extractores
      - name: Run Data Worker
        run: python ./packages/data-worker/update_all.py

      # 6. Faz commit/push se houve alterações
      - name: Commit and push if data changed
        run: |
          git add -A
          git diff --staged --quiet || git commit -m "Data: Atualização automática dos indicadores"
          git push