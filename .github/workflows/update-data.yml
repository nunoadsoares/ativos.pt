name: Update Economic Data

on:
  schedule:
    - cron: '0 7 * * *'  # Corre todos os dias às 7h UTC
  workflow_dispatch:       # Permite execução manual

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          persist-credentials: false  # Evita usar o token do github-actions[bot]

      # 2. Debug: variáveis de ambiente
      - name: Mostrar variáveis de ambiente relevantes
        run: |
          echo "📁 Diretório atual: $(pwd)"
          echo "🔀 Branch atual: $(git branch --show-current)"
          echo "🌐 Origem remota: $(git remote get-url origin)"
          echo "🔐 GH_PAT length: ${#GH_PAT:-0}"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      # 3. Preparar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. Instalar dependências
      - name: Install dependencies
        run: pip install -r ./packages/data-worker/requirements.txt

      # 5. Executar extractores
      - name: Run Data Worker
        run: python ./packages/data-worker/update_all.py

      # 6. Debug antes do commit/push
      - name: Estado antes do commit
        run: |
          echo "📦 Ficheiros modificados:"
          git status --short
          echo "🔁 Remotes configurados:"
          git remote -v

      # 7. Commit e push com GH_PAT
      - name: Commit and push if data changed
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "Ativos.pt Data Bot"
          git config --global user.email "bot@users.noreply.github.com"

          echo "🔁 Reconfigurar remote origin com GH_PAT para o push"
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}"

          git add -A
          git diff --staged --quiet || git commit -m "Data: Atualização automática dos indicadores"

          echo "🚀 Push para origin HEAD:master com autenticação via PAT"
          git push origin HEAD:master
