name: Update Economic Data

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2. Debug: vari√°veis de ambiente
      - name: Show relevant environment variables
        shell: bash # <-- CORRE√á√ÉO ADICIONADA AQUI
        run: |
          echo "üìÅ Current directory: $(pwd)"
          echo "üîÄ Current branch: $(git branch --show-current)"
          echo "üåê Remote origin: $(git remote get-url origin)"
          echo "üîê GH_PAT length: ${#GH_PAT:-0}"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      # 3. Preparar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. Instalar depend√™ncias
      - name: Install dependencies
        run: pip install -r ./packages/data-worker/requirements.txt

      # 5. Executar o script que atualiza os dados
      - name: Run Data Worker
        run: python ./packages/data-worker/update_all.py

      # 6. Commit e push
      - name: Commit and push if data changed
        shell: bash # <-- CORRE√á√ÉO ADICIONADA AQUI
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          # Configura o utilizador do Git
          git config user.name "Ativos.pt Data Bot"
          git config user.email "bot@users.noreply.github.com"

          # Adiciona e faz commit das altera√ß√µes
          git add -A
          if git diff --staged --quiet; then
            echo "‚úÖ No changes to commit."
            exit 0
          else
            git commit -m "Data: Atualiza√ß√£o autom√°tica dos indicadores econ√≥micos"
            echo "üìù Commit created."
          fi

          # Adiciona o novo remote com o token
          git remote add pat_origin "https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}"

          echo "--- üîç DEPURA√á√ÉO FINAL ANTES DO PUSH üîç ---"
          echo "A verificar os remotes configurados:"
          git remote -v
          echo "-------------------------------------------"

          # Tenta fazer o push
          echo "üöÄ Pushing changes using 'pat_origin'..."
          git push pat_origin HEAD:master