name: Update Economic Data

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do reposit√≥rio
      # Importante: 'persist-credentials: false' impede que o actions/checkout configure o credential helper padr√£o
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          persist-credentials: false # <--- Esta √© a linha chave adicionada

      # 2. Debug: vari√°veis de ambiente (manter para verifica√ß√£o)
      - name: Mostrar vari√°veis de ambiente relevantes
        run: |
          echo "üìÅ Diret√≥rio atual: $(pwd)"
          echo "üîÄ Branch atual: $(git branch --show-current)"
          echo "üåê Origem remota: $(git remote get-url origin)"
          echo "üîê GH_PAT length: ${#GH_PAT:-0}"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      # 3. Preparar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. Instalar depend√™ncias
      - name: Install dependencies
        run: pip install -r ./packages/data-worker/requirements.txt

      # 5. Executar extractores
      - name: Run Data Worker
        run: python ./packages/data-worker/update_all.py

      # 6. Debug antes do commit/push
      - name: Estado antes do commit
        run: |
          echo "üì¶ Ficheiros modificados:"
          git status --short
          echo "üîÅ Remotes configurados:"
          git remote -v

      # 7. Commit e push com GH_PAT de forma segura
      - name: Commit and push if data changed
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "Ativos.pt Data Bot"
          git config --global user.email "bot@users.noreply.github.com"

          # Reconfigurar o remote origin com o PAT ANTES do push.
          # Isso √© crucial para garantir que o PAT seja usado para autentica√ß√£o.
          # O formato 'https://x-access-token:${GH_PAT}@github.com/...' incorpora o token diretamente no URL.
          echo "üîÅ Reconfigurar remote origin com GH_PAT para o push"
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}"

          git add -A
          # Apenas faz commit se houver altera√ß√µes
          git diff --staged --quiet || git commit -m "Data: Atualiza√ß√£o autom√°tica dos indicadores"

          echo "üöÄ Push para origin HEAD:master com autentica√ß√£o via PAT"
          git push origin HEAD:master
