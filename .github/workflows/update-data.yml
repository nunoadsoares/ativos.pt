name: Update Economic Data

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do repositÃ³rio
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2. Debug: variÃ¡veis de ambiente (com verificaÃ§Ã£o de token corrigida)
      - name: Show relevant environment variables
        shell: bash
        run: |
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ”€ Current branch: $(git branch --show-current)"
          echo "ğŸŒ Remote origin: $(git remote get-url origin)"
          
          # --- MÃ‰TODO DE VERIFICAÃ‡ÃƒO ALTERNATIVO E MAIS SEGURO ---
          if [ -z "${GH_PAT}" ]; then
            echo "ğŸ” GH_PAT status: NOT SET or EMPTY"
          else
            echo "ğŸ” GH_PAT status: SET"
          fi
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      # 3. Preparar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. Instalar dependÃªncias
      - name: Install dependencies
        run: pip install -r ./packages/data-worker/requirements.txt

      # 5. Executar o script que atualiza os dados
      - name: Run Data Worker
        run: python ./packages/data-worker/update_all.py

      # 6. Commit e push
      - name: Commit and push if data changed
        shell: bash
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          # Configura o utilizador do Git
          git config user.name "Ativos.pt Data Bot"
          git config user.email "bot@users.noreply.github.com"

          # Adiciona e faz commit das alteraÃ§Ãµes
          git add -A
          if git diff --staged --quiet; then
            echo "âœ… No changes to commit."
            exit 0
          else
            git commit -m "Data: AtualizaÃ§Ã£o automÃ¡tica dos indicadores econÃ³micos"
            echo "ğŸ“ Commit created."
          fi

          # Adiciona o novo remote com o token
          git remote add pat_origin "https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}"

          echo "--- ğŸ” DEPURAÃ‡ÃƒO FINAL ANTES DO PUSH ğŸ” ---"
          echo "A verificar os remotes configurados:"
          git remote -v
          echo "-------------------------------------------"

          # Tenta fazer o push
          echo "ğŸš€ Pushing changes using 'pat_origin'..."
          git push pat_origin HEAD:master