# ---------- HTTP: redirecciona para HTTPS ----------
server {
    listen 80;
    server_name ativos.pt www.ativos.pt;

    # ACME challenge para certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Tudo o resto vai para HTTPS + www
    location / {
        return 301 https://www.ativos.pt$request_uri;
    }
}

# ---------- HTTPS: site principal ----------
server {
    listen 443 ssl http2;
    server_name www.ativos.pt;

    ssl_certificate     /etc/letsencrypt/live/ativos.pt/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ativos.pt/privkey.pem;

    # ACME renew
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # --- Proxy para o container "app" (Node 8080) ---
    location / {
        proxy_pass         http://app:8080;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # gzip e outras optimizações
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript;
}

# ---------- HTTPS sem www → www ----------
server {
    listen 443 ssl http2;
    server_name ativos.pt;

    ssl_certificate     /etc/letsencrypt/live/ativos.pt/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ativos.pt/privkey.pem;

    return 301 https://www.ativos.pt$request_uri;
}
