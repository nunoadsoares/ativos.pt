# --- BLOCO 1: Redirecionar todo o tráfego HTTP (porta 80) para HTTPS ---
server {
    listen 80;
    server_name ativos.pt www.ativos.pt;

    # Localização para a validação do Let's Encrypt (para futuras renovações)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Para todo o outro tráfego, redireciona para a versão segura (HTTPS) e www
    location / {
        return 301 https://www.ativos.pt$request_uri;
    }
}

# --- BLOCO 2: Configuração principal do site em HTTPS ---
server {
    listen 443 ssl http2;
    server_name www.ativos.pt;

    # Caminho para os certificados SSL partilhados via volume do Docker
    ssl_certificate /etc/letsencrypt/live/ativos.pt/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ativos.pt/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # Redirecionamento 301 para a nova estrutura de URLs do comparador
    location ~ ^/comparar/(.*)$ {
        return 301 https://www.ativos.pt/plataformas/comparar/$1;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # As suas otimizações de gzip, etc.
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript;
}

# --- BLOCO 3: Redirecionar a versão não-www para www em HTTPS ---
server {
    listen 443 ssl http2;
    server_name ativos.pt;

    ssl_certificate /etc/letsencrypt/live/ativos.pt/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ativos.pt/privkey.pem;

    return 301 https://www.ativos.pt$request_uri;
}