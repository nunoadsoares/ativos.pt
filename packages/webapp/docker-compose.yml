version: "3.8"

volumes:
  certbot-etc:
  certbot-www:

services:
  # ---------- APP SSR (Node) ----------
  app:
    build:
      context: .
      dockerfile: Dockerfile     # usa o Dockerfile que termina em Node
    image: ativos-pt-app
    restart: unless-stopped
    expose:
      - "8080"

  # ---------- NGINX reverse-proxy ----------
  web:
    image: nginx:1.25-alpine
    depends_on:
      - app
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot

  # ---------- Certbot ----------
  certbot:
    image: certbot/certbot
    user: "1000:1000"
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    command: renew --quiet --wait 30s
