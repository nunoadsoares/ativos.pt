# packages/webapp/docker-compose.yml
# ------------------------------------------------------------------
#  ▸ SSR app (Astro/Node) + Nginx reverse-proxy + Certbot renovação
#  ▸ Reinicia sempre que necessário e com health-check no app
# ------------------------------------------------------------------

volumes:
  certbot-etc:
  certbot-www:

networks:
  webnet:
    driver: bridge

services:
  # ---------- APP SSR (Node) ----------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ativos-pt-app
    container_name: webapp-app
    restart: unless-stopped
    expose:
      - "8080"
    networks:
      - webnet

    # Health-check: testa a porta 8080 a cada 30 s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ---------- NGINX reverse-proxy ----------
  web:
    image: nginx:1.25-alpine
    container_name: webapp-web
    depends_on:
      - app                    # espera o container, não o health
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    networks:
      - webnet

  # ---------- Certbot renovação em background ----------
  certbot:
    image: certbot/certbot
    container_name: webapp-certbot
    user: "1000:1000"          # evita root em volume host
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    # loop simples: tenta renovar a cada 12 h
    entrypoint: >
      /bin/sh -c '
        trap exit TERM;
        while :; do
          certbot renew --quiet;
          sleep 12h & wait $${!};
        done
      '
    networks:
      - webnet
